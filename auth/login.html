<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  body{
  background-image: linear-gradient(rgb(4, 9, 35), rgb(40, 32, 90));
}
</style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

<div class="login-container bg-white p-8 rounded-lg shadow-md w-80">
  <h2 class="text-center text-xl mb-4">Login</h2>
  <form action="../resume/resume.html" onsubmit=" return checkLogin()">
    <input id="email" type="email" name="email" placeholder="Email" class="w-full px-4 py-2 mb-4 border rounded-md" required>
    <input id="password" type="password" name="password" placeholder="Password" class="w-full px-4 py-2 mb-4 border rounded-md" required>
   
    <input id="btn-Login" type="submit" value="Login" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md cursor-pointer text-center transition-colors duration-300 ease-in-out hover:bg-blue-600">
  </form>
  <div class="flex justify-center mt-4">
    <p class="text-sm text-gray-600 mr-2">Don't have an account?</p>
    <a href="signup.html" class="text-blue-500 hover:text-blue-700">Signup</a>
  </div>
</div>
<!-- <script src="../js/signup.js"></script> -->
<script src="../js/login.js"></script>
</body>
</html>

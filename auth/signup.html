<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/signup.css">
</head>
<body class="bg-blue-950 flex justify-center items-center h-screen">

<div class="signup-container bg-white p-8 rounded-lg shadow-md w-80">
  <h2 class="text-center text-xl mb-4">Sign Up</h2>
  <form action="./login.html" onsubmit="return validateSignup()">
    <input id="first_name" type="text" name="first_name" placeholder="First Name" class="w-full px-4 py-2 mb-4 border rounded-md" required>
    <input  id="last_name" type="text" name="last_name" placeholder="Last Name" class="w-full px-4 py-2 mb-4 border rounded-md" required>
    <input id="email" type="email" name="email" placeholder="Email" class="w-full px-4 py-2 mb-4 border rounded-md" required>
    <input id="password" type="password" name="password" placeholder="Password" class="w-full px-4 py-2 mb-4 border rounded-md" required>
    <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password" class="w-full px-4 py-2 mb-4 border rounded-md" required>
    <input id="btn-signup" type="submit" value="Sign Up" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md cursor-pointer text-center transition-colors duration-300 ease-in-out hover:bg-blue-600">
  </form>
  <div class="flex justify-center mt-4">
    <p class="text-sm text-gray-600 mr-2">Already have an account?</p>
    <a href="login.html" class="text-blue-500 hover:text-blue-700">Login</a>
  </div>
</div>
<script src="../js/signup.js"></script>
</body>
</html>
